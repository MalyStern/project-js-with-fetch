<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartments</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

    <h1 class="font" id="title">Welcome To L&M Apartment Brokerage</h1>
    <div id="grid">
        <div id="bigdiv">
            <button class="font difcolor" onclick="getFetch()" id="load">Load</button>
            <br>
            <label class="font label1" for="searchby">Search By:</label>
            <br>
            <select name="searchby" id="search" class="font">
                <option class="font" value="City">City</option>
                <option class="font" value="Meters">Size In Meters</option>
                <option class="font" value="finalPrice">Finel Price</option>
                <option class="font" value="NumOfRooms">Number Of Rooms</option>
            </select>
            <div id="form2">
                <label class="font label1" for="input">Search value:</label>
                <br>
                <input class="font" id="input" name="input" />
                <br>
                <button class="font" onclick="FinalSearch()">Search</button>
                <button class="font" onclick="clearSearch()">Clear search</button>
            </div>
            <button class="font difcolor" id="to" onclick="addApartment()">To advertise your apartment</button>
            <div id="add" class="font">
                
            </div>
        </div>
        <table id="table1" class="font"></table>
    </div>

</body>
<script src="../js/app.js"></script>
<script src="../js/jquery-3.5.1.min.js"></script>

</html>
